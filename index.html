<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>區塊鏈碳權交易系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .connect-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
        .form-control {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="connectButton" class="btn btn-primary connect-button">連接 MetaMask</button>
        
        <h1 class="text-center mb-4">區塊鏈碳權交易系統</h1>
        
        <div id="accountInfo" class="alert alert-info"></div>
        <div id="contractInfo" class="alert alert-success"></div>

        <div class="row">
            <!-- 抵免代幣區塊 -->
            <div class="col-md-6 section">
                <h3>抵免代幣</h3>
                <input type="text" class="form-control" id="redeemAmount" placeholder="抵免數量">
                <input type="text" class="form-control" id="redeemMessage" placeholder="抵免信息（可選）">
                <button id="redeemButton" class="btn btn-primary">抵免</button>
            </div>

            <!-- 查詢功能區塊 -->
            <div class="col-md-6 section">
                <h3>查詢功能</h3>
                <div class="mb-3">
                    <input type="text" class="form-control" id="redemptionId" placeholder="抵免 ID">
                    <button id="getRedemptionButton" class="btn btn-primary">查詢記錄</button>
                    <div id="redemptionInfo" class="mt-2"></div>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="addressToQuery" placeholder="輸入要查詢的地址">
                    <button id="queryAddressButton" class="btn btn-primary">查詢地址抵免</button>
                    <div id="addressRedemptionInfo" class="mt-2"></div>
                </div>
            </div>
        </div>

        <!-- 最近抵免記錄表格 -->
        <div class="section">
            <h3>最近抵免記錄</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>抵免ID</th>
                        <th>抵免者地址</th>
                        <th>抵免數量</th>
                        <th>抵免信息</th>
                    </tr>
                </thead>
                <tbody id="recentRedemptions">
                    <!-- 這裡的內容會由 JavaScript 動態填充 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 引入必要的腳本 -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
